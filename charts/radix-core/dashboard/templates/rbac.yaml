apiVersion: v1
kind: ServiceAccount
metadata: { name: radix-dashboard }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: { name: radix-dashboard-role }
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create","get","list","watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: { name: radix-dashboard-rb }
subjects:
- kind: ServiceAccount
  name: radix-dashboard
roleRef:
  kind: Role
  name: radix-dashboard-role
  apiGroup: rbac.authorization.k8s.io
