apiVersion: v1
kind: Service
metadata:
  name: radix-dashboard
  namespace: radix
  labels: { app: radix-dashboard }
spec:
  type: {{ .Values.dashboard.service.type | default "ClusterIP" }}
  selector: { app: radix-dashboard }
  ports:
    - name: http
      port: {{ .Values.dashboard.service.port | default 8080 }}
      targetPort: {{ .Values.dashboard.service.targetPort | default 8080 }}
