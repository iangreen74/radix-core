apiVersion: v1
kind: ServiceAccount
metadata:
  name: radix-dashboard
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: radix-dashboard-job-writer
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create","get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: radix-dashboard-job-writer-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: radix-dashboard
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: radix-dashboard-job-writer
