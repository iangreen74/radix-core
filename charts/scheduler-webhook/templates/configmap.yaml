apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "scheduler-webhook.fullname" . }}-config
  labels:
    {{- include "scheduler-webhook.labels" . | nindent 4 }}
data:
  SCHEDULER_URL: {{ .Values.webhook.schedulerUrl | quote }}
  TIMEOUT_SECONDS: {{ .Values.webhook.timeoutSeconds | quote }}
  ENABLE_MUTATION: {{ .Values.webhook.enableMutation | quote }}
  PRIORITY_BUCKETS: {{ toJson .Values.webhook.priorityBuckets | quote }}
