{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "scheduler-webhook.fullname" . }}
  labels:
    {{- include "scheduler-webhook.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "scheduler-webhook.fullname" . }}
  labels:
    {{- include "scheduler-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "scheduler-webhook.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "scheduler-webhook.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
