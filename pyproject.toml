[tool.poetry]
name = "radix-core"
version = "0.1.0"
description = "GPU Orchestration Platform â€” scheduling, placement, execution, and governance for GPU workloads"
authors = ["VaultScaler Research <research@vaultscaler.com>"]
license = "MIT"
readme = "README.md"
keywords = ["gpu", "orchestration", "parallel", "scheduling", "kubernetes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
packages = [{include = "radix_core"}]

[tool.poetry.dependencies]
python = "^3.9"
# Core dependencies
pydantic = "^2.5.0"
pydantic-settings = "^2.0.0"
typer = "^0.9.0"
rich = "^13.7.0"
python-dotenv = "^1.0.0"
# Orchestration
ray = {extras = ["default"], version = "^2.8.0"}
networkx = "^3.2.0"
# ML stack
torch = "^2.1.0"
transformers = "^4.35.0"
accelerate = "^0.24.0"
peft = "^0.6.0"
safetensors = "^0.4.0"
datasets = "^2.14.0"
# Core utilities
structlog = "^23.1.0"
psutil = "^5.9.0"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-xdist = "^3.3.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.0"
pytest-asyncio = "^0.21.0"
hypothesis = "^6.88.0"
ruff = "^0.1.0"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.0"
bandit = "^1.7.5"

[tool.poetry.extras]
gpu = ["torch", "transformers", "accelerate", "peft", "safetensors"]
all = ["torch", "transformers", "accelerate", "peft", "safetensors"]

[tool.poetry.scripts]
radix-core = "radix_core.cli.radix:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
known_first_party = ["radix_core"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "ray.*",
    "torch.*",
    "transformers.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow",
    "gpu: marks tests as requiring GPU",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["radix_core"]
omit = ["*/tests/*", "*/test_*", "radix_core/cli/*"]
