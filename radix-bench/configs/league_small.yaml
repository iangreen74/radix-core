# Small league configuration comparing schedulers on a light workload
workload:
  num_jobs: 100
  arrival_rate: 3.0
  memory_sizes: [8, 16, 32]
  memory_weights: [0.5, 0.3, 0.2]
  runtime_mean: 60.0
  runtime_std: 20.0

cluster:
  gpu_types:
    - { memory_gb: 40, count: 1, compute_capability: "8.0" }

simulation:
  time_step: 1.0
  max_time: 1800.0
